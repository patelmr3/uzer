<section class="user-profile-wrapper">
  <!-- user profile banner -->
  <section class="user-profile-banner">
    <section class="container">
      <div class="row">
        <div class="col">
          <h1 class="user-profile-name">{{ user?.firstName + ' ' + user?.lastName }}</h1>
          <div class="user-profile-job-position">{{ user?.jobPosition }}</div>
        </div>
      </div>
    </section>
  </section>
  
  <spinner 
    *ngIf="showSpinner" 
    [inline]="false" 
    size="lg" 
    color="primary">
  </spinner>

  <!-- user profile content -->
  <section 
    class="user-profile-content container" 
    *ngIf="user">
      <div class="row">
        <div class="col">
          <skills class="card"></skills> 
        </div>
      </div>
  </section>

</section>
