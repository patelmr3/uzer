<section class="user-wrapper">

  <page-title pageTitle="Users"></page-title>
  
  <section class="user-list">
    <article
    [routerLink]="['/users', user._id]"
    pushDownBtn
    *ngFor="let user of users"
    class="user" [@slideIn]="slideInUserInitials">
      <div class="user-name">
        <div 
        class="user-initials" 
        [@slideIn]="slideInUserInitials"
        [style.backgroundColor]="user.profileColor">
          {{ user | initials }}
        </div>
        <div 
        class="user-full-name" 
        [@slideIn]="slideInUserInitials">
          {{ user.firstName + ' ' + user.lastName }}
        </div>
      </div>
      <div class="user-job-position">{{ user.jobPosition }}</div>
    </article>
    <article *ngIf="noUsers">No users found</article>
  </section>

  <spinner *ngIf="showSpinner" [inline]="false" size="lg" color="primary"></spinner>

  <router-outlet></router-outlet>

</section>
