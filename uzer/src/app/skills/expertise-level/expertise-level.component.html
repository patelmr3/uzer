<div 
  class="expertise-level-wrapper" 
  [formGroup]="expertiseLevelForm">
    
    <div class="expertise-levels">
      <expertise-level-indicator 
        [expertiseLevel]="currentExpertiseLevel">
      </expertise-level-indicator>
    </div>

    <mat-slider
      id="expertise-level"
      #expertiseLevel
      min="0"
      max="100"
      thumb-label="true"
      formControlName="expertiseLevel"
      (input)="onExpertiseLevelChange(expertiseLevel.value)">
    </mat-slider>

</div>
