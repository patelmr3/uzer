<section class="skills-wrapper">
  <section>
    <header class="section-header">
      Skills
    </header>
  </section>

  <!-- skill list -->
  <section class="skill-list-wrapper">
    <ul class="skill-list">
      <li class="skill" *ngFor="let skill of skills">
        <div class="skill-name">{{ skill.skillName }}</div>
        <div class="expertise-level">
          <div class="expertise-level-bar" [style.width]="skill.expertiseLevel + '%'"></div>
        </div>
      </li>
    </ul>
    <div *ngIf="!skills" class="no-skills-message">You have no skills</div>
  </section>

  <!-- add skill form -->
  <section *ngIf="showAddSkillForm" class="add-skill-wrapper">
    <form [formGroup]="addSkillForm" id="add-skill-form">
      
      <div class="form-control-group">
        <label for="skill-name">Skill name</label>
        <input type="text" id="skill-name" class="form-control" formControlName="skillName">
      </div>

      <div class="form-control-group">
        <label for="expertise-level">Expertise level</label>
        <input type="range" id="expertise-level" class="form-control" formControlName="expertiseLevel">
      </div>

      <button (click)="addSkill(addSkillForm)" class="btn btn-primary">Save</button>
      <button (click)="showAddSkillForm = false" class="btn">Cancel</button>

    </form>
  </section>

  <button class="btn btn-secondary add-skill-btn" *ngIf="!showAddSkillForm" (click)="showAddSkillForm = true; ">
    <i class="fa fa-plus"></i> Add
  </button>
</section>
