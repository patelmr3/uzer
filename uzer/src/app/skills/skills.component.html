<section class="skills-wrapper">
  
  <section>
    <header class="section-header">
      Skills
    </header>
  </section>

  <section class="skill-list-wrapper">
    
    <ul class="skill-list">
      
      <li class="skill" *ngFor="let skill of skills; let index = index">
        
        <div class="skill-name">
          {{ skill.skillName }}
        </div>

        <div class="expertise-level">
          <expertise-level-indicator 
            [expertiseLevel]="skill.expertiseLevel">
          </expertise-level-indicator>
        </div>    

        <div class="skill-controls">
          <div class="skill-controls-delete btn">
            <i class="fa fa-trash"></i>
          </div>
          <div 
            class="skill-controls-update btn"
            (click)="
              updateSkillModalVisible = !updateSkillModalVisible;
              selectedSkill = skill;
              selectedSkill['index'] = index">
              <i class="fa fa-pencil"></i>
          </div>
        </div>

      </li>

    </ul>

    <div 
      *ngIf="!skills" 
      class="no-skills-message">
        You have no skills
    </div>

    <button 
      class="btn btn-secondary"
      (click)="addSkillModalVisible = !addSkillModalVisible">
        Add
    </button>

  </section>

  <modal 
    *ngIf="addSkillModalVisible" 
    [(modalVisible)]="addSkillModalVisible">
      <div modal-body>
        <add-skill 
          [(addSkillModalVisible)]="addSkillModalVisible">
        </add-skill>
      </div>
  </modal>

  <modal 
    *ngIf="updateSkillModalVisible" 
    [(modalVisible)]="updateSkillModalVisible">
      <div modal-body>
        <update-skill 
          [(updateSkillModalVisible)]="updateSkillModalVisible"
          [skill]="selectedSkill">
        </update-skill>
      </div>
  </modal>

</section>
