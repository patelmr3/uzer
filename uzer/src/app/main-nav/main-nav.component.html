<header>
  <nav>
    <section class="nav-left">
      <figure class="logo" routerLink="/">
        <img src="./assets/logo.svg" alt="Logo" height="35px">
      </figure>

      <button 
      routerLink="users"
      pushDownBtn 
      class="btn btn-primary-light">
        Users | <span class="user-count">{{ numUsers }}</span>
      </button>
    </section>
    
    <section class="nav-right">
      <div 
      class="user-dropdown" 
      (click)="userDropdownTargetVisible = !userDropdownTargetVisible">
        <div class="user-dropdown-toggle">
          <div class="user-initials"><span>MP</span></div>
          <i class="fa fa-caret-down"></i>
        </div>
        <div 
        *ngIf="userDropdownTargetVisible"
        class="user-dropdown-target" 
        [@userDropdownTargetAnimate]="userDropdownTargetVisible">
          <ul class="user-dropdown-links">
            <li class="user-dropdown-link">Link</li>
            <li class="user-dropdown-link">Link</li>
            <li class="user-dropdown-link">Link</li>
          </ul>
        </div>
      </div>

      <button 
      routerLink="register" 
      pushDownBtn 
      class="btn btn-secondary">
        Add user
      </button>
    </section>
  </nav>
</header>
